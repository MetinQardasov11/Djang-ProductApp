{% extends 'base.html' %}

{% load static %}

{% block css %}

    <link rel="stylesheet" href="{% static 'Account/css/style.css' %}">

{% endblock %}

{% block title %}Register{% endblock %}

{% block content %}

    <section>
        <div class="container mt-4">
            <h1>Register</h1>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}

                <div class="row mb-3">
                    <div class="col">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control border border-3" id="firstname" name="firstname" value="{{ firstname }}"/>
                    </div>
                    <div class="col">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control border border-3" id="lastname" name="lastname" value="{{ lastname }}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control border border-3" id="username" name="username" value="{{ username }}"/>  
                    </div>
                    <div class="col">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control border border-3" id="email" name="email" value="{{ email }}"/>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control border border-3" id="password" name="password"/>
                    </div>
                    <div class="col">
                        <label for="repassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control border border-3" id="repassword" name="repassword"/>
                    </div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-dark">Register</button>
                </div>
            </form>
        </div>
    </section>


{% endblock %}
